<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Ariane Joy's Favorite Bible Verses</title>
	</head>
	<body>
		<script src="https://kit.fontawesome.com/695ceb40bc.js"></script>
		<div id="content-container">
			<h1>Ariane Joy's Favorite Bible Verses</h1>
			<div id="verse-box">
				<i class="fa-solid fa-quote-left"></i>
				<p id="verse"></p>
				<p id="book"></p>
				<button id="new-verse" onpointerup="{getBibleVerse()}">
					<i class="fa-solid fa-rotate"></i> Get new Bible verse
				</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
